Section "InputClass"
    Identifier "touchpad"
    MatchIsTouchpad "on"
    Driver "synaptics"
    Option "TapButton1" "1"
    Option "TapButton2" "3"
    Option "TapButton3" "2"
    Option "AccelFactor" "0.1"
    Option "MaxSpeed" "2"
    Option "HorizTwoFingerScroll" "1"
    Option "HorizEdgeScroll" "1"
EndSection
